[package]
name = "Yoda"
version = "0.8.0"
edition = "2021"
license = "MIT"
readme = "README.md"
description = "Browser for Gemini Protocol"
keywords = ["gemini", "gemini-protocol", "gtk", "browser", "client"]
categories = ["network-programming", "gui"]
repository = "https://github.com/YGGverse/Yoda"
# homepage = "https://yggverse.github.io"

[dependencies.adw]
package = "libadwaita"
version = "0.7.0"
features = ["v1_6"]

[dependencies.gemini]
package = "ggemini"
version = "0.9.0"

[dependencies.gemtext]
package = "ggemtext"
version = "0.2.0"

[dependencies.gtk]
package = "gtk4"
version = "0.9.1"
features = ["v4_10"]

[dependencies.sqlite]
package = "rusqlite"
version = "0.32.1"


[package]
name = "Yoda"
version = "0.11.4"
edition = "2024"
license = "MIT"
readme = "README.md"
description = "Browser for Gemini Protocol"
keywords = ["gemini", "gemini-protocol", "gtk", "browser", "client"]
categories = ["network-programming", "gui"]
repository = "https://github.com/YGGverse/Yoda"
# homepage = "https://yggverse.github.io"

[dependencies.adw]
package = "libadwaita"
version = "0.7.1"
features = ["v1_5"]

[dependencies.gtk]
package = "gtk4"
version = "0.9.5"
features = ["gnome_46"]

[dependencies.sqlite]
package = "rusqlite"
version = "0.34.0"

[dependencies.sourceview]
package = "sourceview5"
version = "0.9.1"

[dependencies]
ansi-parser = "0.9.1"
anyhow = "1.0.97"
ggemini = "0.17.2"
ggemtext = "0.5.0"
indexmap = "2.7.0"
itertools = "0.14.0"
libspelling = "0.3.0"
openssl = "0.10.70"
plurify = "0.2.0"
r2d2 = "0.8.10"
r2d2_sqlite = "0.27.0"
syntect = "5.2.0"

